<html>
<head><title>Forms</title></head>
<body style= "background-color:gray;">
	<form>
	<h1 style="font-size:60px;text-align:center;color:Violet;">Form</h1>
	Firstname: <input type="text" name="first_name"/>
	<br><br>
	Lastname: <input type="text" name="last_name"/>
	<br><br>
	Password: <input type="password" name="pwd"/>
	<br><br>
	Class: 
	<input type="radio" name="class" value="2A">2A
	<input type="radio" name="class" value="2B">2B
	<input type="radio" name="class" value="2C">2C
	<input type="radio" name="class" value="2D">2D
	<input type="radio" name="class" value="2E">2E
	<br><br>
	Branch:
	<input type="checkbox" name="CSE" value="on">CSE
	<input type="checkbox" name="CE" value="on">CE
	<input type="checkbox" name="MECH" value="on">MECH
	<br><br>
	Campus:
	<select name="dropdown">
	<option value="sklm" selected>sklm</option>
	<option value="NZV">NZV</option>
	<option value="ongole">ongole</option>
	<option value="RKV">RKV</option>
	</select>
	<br><br>
	File upload:
	<input type="file" name="fileupload" id="fileupload">
	<br><br>
	<input type="submit" name="submit" value="submit"/>
	<input type="reset" name="reset" value="reset"/>
	</form>
<h3>B.Tech Courses </h3>
<ul type="box">
<li>CSE </li>
<li>IT </li>
<li>ECE</li>
<li>EEE</li>
<li>MECH</li>
</ul>
<h3>PG Courses </h3>
<ul type="square">
<li>M.Tech</li>
<li>MCA</li>
<li>MBA</li>
</ul>
<table border="1" bordercolor="red" bgcolor ="powderblue">
         <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
         </tr>
         <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
         </tr>
</table>
</body>
</html>
