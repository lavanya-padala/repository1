<!DOCTYPE html>
<html>
<head>
	<title>web Page</title>
</head>
<body>
<form>
<table cellpadding="5" cellspacing="5">
	<h1 style="text-align: center;color: red"><u>Registration Page</u></h1>
	<tr>
		<td>NAME:</td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td>Age:</td>
		<td><input type="number" name="Age"></td>
	</tr>
	<tr>
	<tr>
		<td>DOB:</td>
		<td><input type="date" name="DOB"></td>
	</tr>
	<tr>
		<td>Mobile Number:</td>
		<td><input type="tel" name="Mobile"></td>
	</tr>
	<tr>
		<td>Gender:</td>
		<td>
		<input type="radio" name="male">Male</input>
		<input type="radio" name="female">Female</input>
		<input type="radio" name="others">Others</input>
		</td>
	</tr>
	<tr>
		<td>Branch:</td>
		<td><select name="Branch"><option name="CSE">CSE</option><option name="ECE">ECE</option><option name="Mech">Mech</option><option name="civil">Civil</option></select></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td><input type="Email" name="email"></td>
	</tr>
	<tr>
		<td>Address:</td>
		<td><textarea rows="5" name="Address"></textarea></td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input type="password" name="password"></td>
	</tr>
	<tr>
		<td>Confirm Password:</td>
		<td><input type="password" name="c_password"></td>
	</tr>
	<tr>
		<td>Upload image</td>
		<td>
		<input type="file" name="file" accept="image/*">
		</td>
	</tr>
	</table>
<input type="checkbox" name="remeber me">Remember me</input><br><br>
<input type="submit" name="submit">
</form>
</body>
</html>
